<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/vue.js" defer></script>
    <script src="./script/script.js" defer></script>
</head>
<body>
  <div id="app"> 
    <h1>Cronometro</h1> 
    <div class="conteiner-central">
       
        <div class="conteiner">
            <h1><span>{{horasParte1}}</span><span>{{horas}}</span> </h1>
            <h1>:</h1>
            <h1><span>{{minutoParte1}}</span><span>{{minuto}}</span> </h1>
            <h1>:</h1>
            <h1><span>{{segundoParte1}}</span><span>{{segundo}}</span> </h1>
        </div>
        <div class="btn-conteiner">
            <button id="start" v-once @click="time()">Start</button>
            <button @click="stop()">Stop</button>
            <button @click="ResetMark()">Reseta e marca</button>
        </div>
        <div class="list-time" v-html="elements">

        </div>
        
    </div>
    </div>
    
  
</body>
</html>
